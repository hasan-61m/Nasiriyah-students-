<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعدادية الناصرية للبنين — قرعة تخفيضات جامعة العين العراقية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #22d3ee;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: 2px solid #22d3ee;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #22d3ee;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0ea5e9;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #22c55e;
      color: white;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>إعدادية الناصرية للبنين<br>قرعة تخفيضات جامعة العين العراقية</h1>
    <form id="student-form" action="https://formspree.io/f/movlrbnj" method="POST">
      <label>اسم الطالب:</label>
      <input type="text" name="الاسم" required>

      <label>الصف:</label>
      <select name="الصف" required>
        <option value="">اختر الصف</option>
        <option>السادس العلمي </option>
               <option>السادس الادبي </option>
      </select>

      <label>القسم المختار:</label>
      <input type="text" name="القسم" required>

      <label>سنة الميلاد:</label>
      <input type="number" name="سنة الميلاد" min="1900" max="2025" required>

      <label>المدرسة:</label>
      <input type="text" name="المدرسة" required>

      <button type="submit">إرسال البيانات</button>
    </form>
    <div class="success-message" id="success-msg">
      تم إرسال البيانات بنجاح! شكرًا لك.
    </div>
  </div>

  <script>
    const form = document.getElementById('student-form');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('حدث خطأ أثناء الإرسال، حاول مرة ثانية.');
        }
      })
      .catch(() => {
        alert('حدث خطأ، تحقق من اتصالك وحاول مرة أخرى.');
      });
    });
  </script>

</body>
</html>
